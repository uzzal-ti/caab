<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CAAB Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page Container -->
    <div class="login-container">
        <!-- CAAB Logo -->
        <div class="logo">
            <img src="images/caab-logo.png" alt="CAAB Logo" class="login-icon">
        </div>
        
        <!-- Login Form Title -->
        <h2>Login to CAAB P&L Dashboard</h2>
        
        <!-- Login Form -->
        <form action="overview.html" method="post" class="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <!-- Footer with Dummy Web Page text -->
        <footer class="footer">
            <p>Dummy Web Page</p>
            <p>Designed by Uzzal C. Boissha</p>
        </footer>
    </div>
</body>
</html>
